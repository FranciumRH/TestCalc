<div class="warehouse-container">
  <!-- Индикатор заполненности склада -->
  <div class="occupancy-indicator" 
       role="progressbar" 
       [attr.aria-valuenow]="occupancyPercentage" 
       [attr.aria-valuemin]="0" 
       [attr.aria-valuemax]="100">

    <div class="occupancy-bar-background">
      <div class="occupancy-bar" 
           [ngStyle]="{'width.%': occupancyPercentage, 'background': occupancyColor}">
      </div>
      <span class="occupancy-text">{{ occupiedPallets }} / {{ totalPallets }}</span>
    </div>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>Позиция</th>
      <th>Общее количество</th>
      <th>Коробки</th>
      <th>Остаток штучный</th>
      <th>Паллеты</th>
      <th>Остаток коробок</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of detailedResults">
      <td>{{ row.itemName }}</td>
      <td>{{ row.totalUnits }}</td>
      <td>{{ row.fullBoxes }}</td>
      <td>{{ row.remainingUnits }}</td>
      <td>{{ row.fullPallets }}</td>
      <td>{{ row.remainingBoxes }}</td>
    </tr>
  </tbody>
</table>
