<!-- src/app/components/input-form/input-form.component.html -->
<div>
  <h2>Расчёт коробок на палете</h2>

  <!-- Выбор коробки из списка -->
  <div>
    <label for="boxSelect">Выберите коробку:</label>
    <select id="boxSelect" [(ngModel)]="selectedBox">
      <option *ngFor="let box of availableBoxes" [ngValue]="box">
        {{ box.width }}x{{ box.length }}x{{ box.height }}
      </option>
    </select>
  </div>

  <!-- Ввод максимальной высоты для загрузки -->
  <div>
    <label for="palletMaxHeight">Максимальная высота загрузки (мм):</label>
    <input id="palletMaxHeight" type="number" [(ngModel)]="palletMaxHeight" />
  </div>

  <!-- Кнопка для расчёта -->
  <button (click)="calculate()">Рассчитать</button>

  <!-- Вывод результата -->
  <div *ngIf="boxesOnPallet > 0">
    <h3>Результат:</h3>
    <p>Количество коробок, которые могут поместиться на палет: {{ boxesOnPallet }}</p>
  </div>
</div>
